            <div class="pot-area">
                pot
                <div class="pot-amount">$<span class="num">0</span></div>
                <p id="output"></p>
                <div id="bet-controls">
                    <button class="check-call">CHECK/CALL</button>
                    <button class="raise">RAISE</button>
                    <button class="fold">FOLD</button>
                    <div class="raise-controls">
                        BET <button class="up">UP</button
                        ><button class="down">DOWN</button> $<span
                            class="bet-amount"
                            >0</span
                        >
                        <br />
                        <button class="bet">BET</button>
                    </div>
                    <button class="trade">DRAW</button>
                </div>
                <br />
                <button class="next-bettor">NEXT BETTOR</button>
            </div>
            <div class="opponent-player seat"></div>
            <div class="opponent-player seat"></div>
            <!-- <div class="community-cards">community cards?</div> -->
            <div class="opponent-player seat"></div>
            <div class="client-player seat">P</div>
        </div>

        <div id="dev-controls">
            <!-- For dev testing -->
            <button class="deal">DEAL CARDS</button>
            <button class="trade">TRADE CARDS</button>
            <button class="discard">DISCARD CARDS</button>
            <button class="bet">BET</button>
            <button class="call">CALL</button>
            <button class="fold">FOLD</button>
            <button class="showdown">SHOWDOWN</button>
            <button class="show-hand">SHOW HAND</button>
            <button class="hide-hand">HIDE HAND</button>
            <button class="deal-community">COMMUNITY CARD</button>
            <button class="num-players">SET NUM PLAYERS</button>
            <button class="start-game">START GAME</button>
            <button class="next-phase">NEXT PHASE -></button>
        </div>
        <div id="game-controls">
            <form id="game-settings">
                <h2>Game Controls</h2>
                <h3>Game Type</h3>
                <select name="game-type" id="game-select">
                    <option value="">--Choose a Game--</option>
                    <option value="5 Card Draw">5 Card Draw</option>
                    <option value="7 Card Stud">7 Card Stud</option>
                    <option value="Baseball">Baseball</option>
                </select>
                <div>
                    <head>
                        Wildcards
                    </head>
                    <input
                        type="checkbox"
                        id="wild-cards"
                        name="wild-cards"
                        checked
                    />
                    <label for="wild-cards">Wild Cards</label>
                    <input type="number" name="wild-num" id="wild-num" />
                </div>

                <!-- <div>
                    <input type="checkbox" id="wilds" name="wilds" />
                    <label for="wilds">Wilds</label>
                </div> -->
                <button type="submit">Start Game</button>
            </form>
        </div>
